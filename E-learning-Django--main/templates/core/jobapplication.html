

{% block content %}
{% load crispy_forms_tags %}
  <h1>Job Application Form</h1>
   <form method='post'>
               {% csrf_token %}
               {{form|crispy}}
               {{JobApplicationForm|crispy}}
                {% if request.GET.next %}
               <input type="hidden" name="next" value="{{request.GET.next}}">
               {% endif %}
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
{% endblock %}
