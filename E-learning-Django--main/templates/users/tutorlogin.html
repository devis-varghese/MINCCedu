{% block content %}
  <head>
        <style>
  /* Style for the form container */
  form {
    display: flex;
    flex-direction: column;
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  /* Style for form input fields */
  .form-control {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  /* Style for form submit button */
  .btn {
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    border: none;
    padding: 10px;
    cursor: pointer;
  }

  /* Style for form submit button on hover */
  .btn:hover {
    background-color: #0069d9;
  }

  /* Style for form heading */
  h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 30px;
  }
</style>
  </head><h1>Tutor Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
{% endblock %}
